<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Explore Psyche</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(27, 2, 33);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Times New Roman', Times, serif;
      }
      .button {
        padding: 10px 20px;
        font-size: 18px;
        color: white;
        background-color: #ff0000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
      }
      .button:hover {
        background-color: #ff0000;
      }
    </style>
  </head>
  <body>
    <a-scene loading-screen="dotsColor: red; backgroundColor: black">
      <a-assets>
        <img id="tiles-texture" src="assets/textures/Tiles107_2K-JPG_Color.jpg">
        <img id="brushed-metal-texture" src="assets/textures/Brushed-Metal-Texture.jpg">
        <img id="metal-texture" src="assets/textures/DiamondPlate001_2K-JPG_Color.jpg">
        <img id="dark-tiles-texture" src="assets/textures/Tiles129B_2K-JPG_Color.jpg">
        <img id="star-background" src="assets/space.png">

        <img id="detail-hud" src="assets/Texturelabs_Details_181M.jpg">
        
      </a-assets>
    
      <!-- Starry Background -->
      <a-sky material="src: #star-background; repeat: 2 2" rotation="0 -90 0"
      animation="property: rotation; to: 1 1; loop: true; dur: 40000; easing: linear"></a-sky>
    
      <!-- Spaceship interior -->
      <!-- ceiling -->
      <a-box position="-6 5 0" depth="20" height="1" width="8" material="src: #tiles-texture; repeat: 4 4"></a-box>
      <a-box position="6 5 0" depth="20" height="1" width="8" material="src: #tiles-texture; repeat: 4 4"></a-box>
      <!-- Window Borders -->
      <a-box position="-2 4.5 0" depth="16" height="1.5" width="0.5" material="src: #dark-tiles-texture; repeat: 4 4"></a-box>
      <a-box position="2 4.5 0" depth="16" height="1.5" width="0.5" material="src: #dark-tiles-texture; repeat: 4 4"></a-box>
      <!-- Front portion -->
      <!-- TOP -->
      <a-cylinder position="0 5 -9.8" radius="0.8" height="20" color="white" rotation="0 0 90"></a-cylinder>
      <!-- Bottom -->
      <a-cylinder position="0 -4.5 -9.8" radius="0.8" height="20" color="white" rotation="0 0 90"></a-cylinder>
      
      <!-- Back portion -->
      <!-- TOP -->
      <a-cylinder position="0 5 9.8" radius="0.8" height="20" color="white" rotation="0 0 90"></a-cylinder>
      <!-- Bottom -->
      <a-cylinder position="0 -4.5 9.8" radius="0.8" height="20" color="white" rotation="0 0 90"></a-cylinder>
      
      <!-- floor -->
      <a-box position="0 -5 0" depth="20" height="2" width="20" material="src: #dark-tiles-texture; repeat: 10 10"></a-box>

      <!-- Columns-->
      <!-- White Cylinder Left -->
      <a-cylinder position="-9.5 0 -9.5" radius="0.8" height="10" color="white"></a-cylinder>
      <!-- White Cylinder Right -->
      <a-cylinder position="9.5 0 -9.5" radius="0.8" height="10" color="white"></a-cylinder>
      <!-- White Cylinder Left Back -->
      <a-cylinder position="-9.5 0 9.5" radius="0.8" height="10" color="white"></a-cylinder>
      <!-- White Cylinder Right Back -->
      <a-cylinder position="9.5 0 9.5" radius="0.8" height="10" color="white"></a-cylinder>
      <!-- Cylinder Left Wall -->
      <!-- Top -->
      <a-cylinder position="-9.8 4.5 0" radius="0.8" height="20" color="white" rotation="90 0 0"></a-cylinder>
      <!-- Bottom -->
      <a-cylinder position="-9.8 -4.5 0" radius="0.8" height="20" color="white" rotation="90 0 0"></a-cylinder>
      <!-- Cylinder Right Wall -->
      <!-- Top -->
      <a-cylinder position="9.8 4.5 0" radius="0.8" height="20" color="white" rotation="90 0 0"></a-cylinder>
      <!-- Bottom -->
      <a-cylinder position="9.8 -4.5 0" radius="0.8" height="20" color="white" rotation="90 0 0"></a-cylinder>

      <!-- side pannel (left) -->
      <a-box position="-10 0 5" depth="10" height="10" width="0.1" color="#fff"></a-box>
          <!-- PsycheOrbit Image on Top of the Left Side Panel -->
          <a-box position="-10 0.5 4" depth="6" height="4" width="0.4" material="src: assets/PsycheOrbit.png;"></a-box>  
        <!-- window wall -->
      <!-- left -->
      <a-box position="-10 0 -0.2" depth="1" height="10" width="0.1" color="#fff"></a-box>
      <!-- right -->
      <a-box position="-10 0 -8.5" depth="1" height="5.5" width="0.1" color="#fff"></a-box>
      <!-- top -->
      <a-box position="-10 3.5 -4.5" depth="9" height="2" width="0.1" color="#fff"></a-box>
      <!-- bottom -->
      <a-box position="-10 -3.5 -4.5" depth="9" height="2" width="0.1" color="#fff"></a-box>
      
          <!-- window border -->
      <!-- left -->
      <a-box position="-9.8 0 -0.5" depth="0.5" height="5.5" width="0.1" material="src: #metal-texture; repeat: 1 1 shader: standard"></a-box>
      <!-- right -->
      <a-box position="-9.8 0 -8" depth="0.5" height="5.5" width="0.1" color="#0056b3"></a-box>
      <!-- top -->
      <a-box position="-9.8 2.5 -4" depth="7.5" height="0.5" width="0.1" color="#0056b3"></a-box>
      <!-- bottom -->
      <a-box position="-9.8 -2.5 -4" depth="7.5" height="0.5" width="0.1" color="#0056b3"></a-box>
      
      <!-- side pannel (right) -->
      <a-box position="10 0 0" depth="20" height="10" width="0.1" color="#fff"></a-box>
      <a-box position="10 1 0" depth="6" height="4" width="0.2" material="src: #spaceCraft-diagram;"></a-box>  
        <!-- Spacecraft Diagram   -->
        <a-box position="10 0 0" depth="20" height="10" width="0.1" color="#fff"></a-box>  
        <!-- Table -->
          <!-- Top -->
          <a-box position="8 -2.5 0" depth="10" height="1" width="5" material="src: #metal-texture; repeat: 1 shader: standard"></a-box>
          <!-- Legs -->
          <a-box position="8 -4 4" depth="0.4" height="2" width="4" color="#00f"></a-box>
          <a-box position="8 -4 -4" depth="0.4" height="2" width="4" color="#00f"></a-box>
      <a-entity id="psyche-objects">
        <!-- Cube -->
        <a-box position="8 -1.5 2" depth="1" height="1" width="1" color="blue"></a-box>
        <!-- Cube Text -->
        <a-entity position="8 -0.5 2" rotation="0 -90 0">
          <a-plane width="1.5" height="0.5" color="black" opacity="0.2"></a-plane>
          <a-text value="Cube" color="white" align="center" position="0 0 0.01"></a-text>
        </a-entity>
        
        <!-- Sphere -->
        <a-sphere position="8 -1.5 0" radius="0.5" color="red"></a-sphere>
        <!-- Sphere Text -->
        <a-entity position="8 -0.5 0" rotation="0 -90 0">
          <a-plane width="1.5" height="0.5" color="black" opacity="0.2"></a-plane>
          <a-text value="Sphere" color="white" align="center" position="0 0 0.01"></a-text>
        </a-entity>

        <!-- Cone -->
        <a-cone position="8 -1.5 -2" radius-bottom="0.5" height="1" color="green"></a-cone>
        <!-- Cone Text -->
        <a-entity position="8 -0.5 -2" rotation="0 -90 0">
          <a-plane width="1.5" height="0.5" color="black" opacity="0.2"></a-plane>
          <a-text value="Cone" color="white" align="center" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>

      <!-- Front Panel -->
      <!-- Hexagon Window -->
      <a-entity id="hexagon-window">
        <!-- Left-Up -->
        <a-entity position="-4.5 2.8 -12" rotation="0 40 60" geometry="primitive: triangle; vertexA: 0 6 0; vertexB: -2 -2 0; vertexC: 2 -2 0" material="color: transparent; side: double; wireframe: true"></a-entity>
        <!-- Left-Down -->
        <a-entity position="-4.5 -2.8 -12" rotation="0 40 120" geometry="primitive: triangle; vertexA: 0 6 0; vertexB: -2 -2 0; vertexC: 2 -2 0" material="color: transparent; side: double; wireframe: true"></a-entity>
        <!-- Right-Up -->
        <a-entity position="4.5 2.8 -12" rotation="0 -40 -60" geometry="primitive: triangle; vertexA: 0 6 0; vertexB: -2 -2 0; vertexC: 2 -2 0" material="color: transparent; side: double; wireframe: true"></a-entity>
        <!-- Right-Down -->
        <a-entity position="4.5 -2.8 -12" rotation="0 -40 -120" geometry="primitive: triangle; vertexA: 0 6 0; vertexB: -2 -2 0; vertexC: 2 -2 0" material="color: transparent; side: double; wireframe: true"></a-entity>
        <!-- Center Piece -->
        <a-entity position="0 0 -14" rotation="0 0 0" geometry="primitive: circle; radius: 4; segments: 6" material="color: grey; side: double; wireframe: true"></a-entity>
        <!-- Up -->
        <a-entity position="0 4.2 -12" rotation="80 0 0" geometry="primitive: triangle; vertexA: 0 3 0; vertexB: -2 -2 0; vertexC: 2 -2 0" material="color: transparent; side: double; wireframe: true"></a-entity>
        <!-- Down -->
        <a-entity position="0 -4.2 -12" rotation="-80 180 0" geometry="primitive: triangle; vertexA: 0 3 -3; vertexB: -2 -2 0; vertexC: 2 -2 0" material="color: transparent; side: double; wireframe: true"></a-entity>
        <!-- Left -->
        <a-entity position="-5 0 -12" rotation="0 40 -90" geometry="primitive: triangle; vertexA: 0 1 0; vertexB: 4 -4 0; vertexC: -4 -4 0" material="color: transparent; side: double; wireframe: true"></a-entity>
        <!-- Right -->
        <a-entity position="5 0 -12" rotation="0 -40 90" geometry="primitive: triangle; vertexA: 0 1 0; vertexB: 4 -4 0; vertexC: -4 -4 0" material="color: transparent; side: double; wireframe: true"></a-entity>
      </a-entity>

      <!-- Desk -->
      <a-entity id="front-desk">
        <a-box position="0 -2 -10" depth="0.1" height="2" width="10"></a-box>
        <!-- HUD -->
        <a-box position="0 -2 -9.5" rotation="-20 0 0" depth="0.1" height="2" width="10" material="src: #detail-hud;"></a-box>
        <!-- desk portion -->
        <a-box position="0 -2.8 -9" depth="2" height="0.2" width="10" color="#fff"></a-box>
          <!-- Legs -->
          <a-box position="4 -4 -9" depth="2" height="2" width="0.4" color="#00f"></a-box>
          <a-box position="-4 -4 -9" depth="2" height="2" width="0.4" color="#00f"></a-box>
        <!-- Command buttons -->
        <a-box position="-1 -2.5 -8.5" depth="0.5" height="0.2" width="0.5" color="#F04" class="clickable" event-set__click="_event: click; color: #0056b3" onclick="alert('Button 1 clicked')"></a-box>
        <a-box position="1 -2.5 -8.5" depth="0.5" height="0.2" width="0.5" color="#0F4" class="clickable" event-set__click="_event: click; color: #0056b3" onclick="redirectToObjectPlacement()"></a-box>
      </a-entity>

      <!--Back Gate-->
      <a-box position="9.5 0 10" depth="0.1" height="10" width="7" color="#333"></a-box>
      <a-box position="-9.5 0 10" depth="0.1" height="10" width="7" color="#333"></a-box>
      <!--Back corridor-->
      <!-- Ceiling Wall -->
      <a-box position="0 4.5 20" depth="20" height="0.2" width="18" color="#888"></a-box>
      <!-- Floor Wall -->
      <a-box position="0 -4 20" depth="20" height="0.2" width="18" color="#888"></a-box>
      
      <!-- Doors and Corridors -->
      <a-entity id="full-corridor">
        <!-- Right Side Wall (Top Section) -->
        <a-box position="-7 3.3 12" depth="4" height="4" width="0.2" color="#888" rotation="0 0 24"></a-box>
        <!-- Right Side Wall (Middle Section) -->
        <a-box position="-6.2 0 12" depth="4" height="3" width="0.2" color="#888"></a-box>
        <!-- Right Side Wall (Bottom Section) -->
        <a-box position="-7 -3.3 12" depth="4" height="4" width="0.2" color="#888" rotation="0 0 -24"></a-box>

        <!-- Left Side Wall (Top Section) -->
        <a-box position="7 3.3 12" depth="4" height="4" width="0.2" color="#888" rotation="0 0 -24"></a-box>
        <!-- Right Side Wall (Middle Section) -->
        <a-box position="6.2 0 12" depth="4" height="3" width="0.2" color="#888"></a-box>
        <!-- Right Side Wall (Bottom Section) -->
        <a-box position="7 -3.3 12" depth="4" height="4" width="0.2" color="#888" rotation="0 0 24"></a-box>
        
        <!-- BREAK LEFT AND RIGHT Corridor -->
        
        <!-- Filler Wall -->
        <a-box position="-10 3 14" depth="0.1" height="6" width="6" color="#333" rotation="0 0 24"></a-box>
        <a-box position="-9.5 0 14" depth="0.1" height="3" width="7" color="#333"></a-box>
        <a-box position="-10 -3 14" depth="0.1" height="6" width="6" color="#333" rotation="0 0 -24"></a-box>
        <!-- Right Side Wall (Top Section) -->
        <a-box position="-7 3.3 20" depth="4" height="4" width="0.2" color="#888" rotation="0 0 24"></a-box>
        <!-- Right Side Wall (Middle Section) -->
        <a-box position="-6.2 0 20" depth="4" height="3" width="0.2" color="#888"></a-box>
        <!-- Right Side Wall (Bottom Section) -->
        <a-box position="-7 -3.3 20" depth="4" height="4" width="0.2" color="#888" rotation="0 0 -24"></a-box>
        
        <!-- Filler Wall -->
        <a-box position="10 3 14" depth="0.1" height="6" width="6" color="#333" rotation="0 0 -24"></a-box>
        <a-box position="9.5 0 14" depth="0.1" height="3" width="7" color="#333"></a-box>
        <a-box position="10 -3 14" depth="0.1" height="6" width="6" color="#333" rotation="0 0 24"></a-box>
        <!-- Left Side Wall (Top Section) -->
        <a-box position="7 3.3 20" depth="4" height="4" width="0.2" color="#888" rotation="0 0 -24"></a-box>
        <!-- Right Side Wall (Middle Section) -->
        <a-box position="6.2 0 20" depth="4" height="3" width="0.2" color="#888"></a-box>
        <!-- Right Side Wall (Bottom Section) -->
        <a-box position="7 -3.3 20" depth="4" height="4" width="0.2" color="#888" rotation="0 0 24"></a-box>

        <!-- BREAK Corridor -->

        <!-- Filler Wall -->
        <a-box position="-10 3 18" depth="0.1" height="6" width="6" color="#333" rotation="0 0 24"></a-box>
        <a-box position="-9.5 0 18" depth="0.1" height="3" width="7" color="#333"></a-box>
        <a-box position="-10 -3 18" depth="0.1" height="6" width="6" color="#333" rotation="0 0 -24"></a-box>
        <!-- Right Side Wall (Top Section) -->
        <a-box position="-7 3.3 28" depth="4" height="4" width="0.2" color="#888" rotation="0 0 24"></a-box>
        <!-- Right Side Wall (Middle Section) -->
        <a-box position="-6.2 0 28" depth="4" height="3" width="0.2" color="#888"></a-box>
        <!-- Right Side Wall (Bottom Section) -->
        <a-box position="-7 -3.3 28" depth="4" height="4" width="0.2" color="#888" rotation="0 0 -24"></a-box>
        <!-- Filler Wall -->
        <a-box position="-10 3 22" depth="0.1" height="6" width="6" color="#333" rotation="0 0 24"></a-box>
        <a-box position="-9.5 0 22" depth="0.1" height="3" width="7" color="#333"></a-box>
        <a-box position="-10 -3 22" depth="0.1" height="6" width="6" color="#333" rotation="0 0 -24"></a-box>
        

        <!-- Filler Wall -->
        <a-box position="10 3 18" depth="0.1" height="6" width="6" color="#333" rotation="0 0 -24"></a-box>
        <a-box position="9.5 0 18" depth="0.1" height="3" width="7" color="#333"></a-box>
        <a-box position="10 -3 18" depth="0.1" height="6" width="6" color="#333" rotation="0 0 24"></a-box>
        <!-- Left Side Wall (Top Section) -->
        <a-box position="7 3.3 28" depth="4" height="4" width="0.2" color="#888" rotation="0 0 -24"></a-box>
        <!-- Right Side Wall (Middle Section) -->
        <a-box position="6.2 0 28" depth="4" height="3" width="0.2" color="#888"></a-box>
        <!-- Right Side Wall (Bottom Section) -->
        <a-box position="7 -3.3 28" depth="4" height="4" width="0.2" color="#888" rotation="0 0 24"></a-box>
        <!-- Filler Wall -->
        <a-box position="10 3 22" depth="0.1" height="6" width="6" color="#333" rotation="0 0 -24"></a-box>
        <a-box position="9.5 0 22" depth="0.1" height="3" width="7" color="#333"></a-box>
        <a-box position="10 -3 22" depth="0.1" height="6" width="6" color="#333" rotation="0 0 24"></a-box>
        

        <!-- ENDS -->
        <!-- Filler Wall -->
        <a-box position="-10 3 26" depth="0.1" height="6" width="6" color="#333" rotation="0 0 24"></a-box>
        <a-box position="-9.5 0 26" depth="0.1" height="3" width="7" color="#333"></a-box>
        <a-box position="-10 -3 26" depth="0.1" height="6" width="6" color="#333" rotation="0 0 -24"></a-box>
        <!-- Filler Wall -->
        <a-box position="10 3 26" depth="0.1" height="6" width="6" color="#333" rotation="0 0 -24"></a-box>
        <a-box position="9.5 0 26" depth="0.1" height="3" width="7" color="#333"></a-box>
        <a-box position="10 -3 26" depth="0.1" height="6" width="6" color="#333" rotation="0 0 24"></a-box>
        
        <!-- END OF CORRIDOR -->
        <a-box position="0 0 30" depth="0.1" height="10" width="20" color="#fff"></a-box>

      </a-entity>

      <a-camera id="camera" position="0 0 20" near="0.1" far="2000">
        <!-- Cursor for Interaction -->
        <a-cursor color="red"></a-cursor>
      </a-camera>
    </a-scene>
    <script>
      function redirectToObjectPlacement() {
        window.location.href = "objectPlacement.html";
      }
    </script>
  </body>
</html>
<!-- 
To get the touch controls mapped, put this on your rig:

<a-entity id="left-hand" oculus-touch-controls="hand: left"></a-entity>

To setup the listeners you just need to do this:

document.querySelector("#left-hand").addEventListener("xbuttondown", xbuttondown); -->
